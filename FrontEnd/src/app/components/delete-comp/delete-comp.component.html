<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row justify-content-center align-items-center h-100">
        <div class="col-12 col-lg-9 col-xl-7">
          <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
            <div class="card-body p-4 p-md-5">
              <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Delete Customer</h3>
              <form>
                <div class="row">
                  <div class="col-md-6 mb-4 pb-2">
                    <div data-mdb-input-init class="form-outline">
                      <input 
                        type="tel" 
                        id="phoneNumber" 
                        class="form-control form-control-lg"  
                        [(ngModel)]="phone" 
                        name="phone" 
                        (keyup.enter)="delete()"
                      />
                      <label class="form-label" for="phoneNumber">Phone Number</label><br>
                      <!-- Fix button to prevent form submission -->
                      <button type="button" class="btn btn-outline-info" (click)="delete()">Get Data</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
