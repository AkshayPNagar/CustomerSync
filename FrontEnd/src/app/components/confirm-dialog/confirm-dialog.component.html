<h2 mat-dialog-title>⚠️ Confirm Deletion</h2>
<mat-dialog-content>Are you sure you want to delete this item? This action cannot be undone.</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close(false)">Cancel</button>
  <button mat-button color="warn" (click)="close(true)">Delete</button>
</mat-dialog-actions>
