<body style="background-color: rgb(71, 61, 61);">
  <table class="table align-middle mb-0 bg-white">
    <thead class="bg-light">
      <tr>
        <th>Name </th>
        <th>Id</th>
        <!-- <th>Email</th> -->
        <th>Phone</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of data ">
        <td >
          <div class="d-flex align-items-center">
            <!-- <img
                src="https://mdbootstrap.com/img/new/avatars/8.jpg"
                alt=""
                style="width: 45px; height: 45px"
                class="rounded-circle"
                /> -->
            <div class="ms-3">
              <p class="fw-bold mb-1">{{i.name}}</p>
              <p class="text-muted mb-0">{{i.email}}</p>
            </div>
          </div>
        </td>
        <td>
          <p class="fw-normal mb-1">{{i.id}}</p>
          <!-- <p class="text-muted mb-0">IT department</p> -->
        </td>

        <td>
          <p class="fw-normal mb-1">{{i.phone}}</p>
          
        </td>

        <!-- <td>
          <span class="badge badge-success rounded-pill d-inline">Active</span>
        </td> -->
        <!-- <td>Senior</td> -->
        <td>
          <button type="button" class="btn btn-link btn-sm btn-rounded btn-warning" [routerLink]="['/edit-data/', i.phone]">
            Edit
          </button>
          <button type="button" class="btn btn-link btn-sm btn-rounded btn-outline-danger" (click)="delete(i.phone)" >
            Delete
          </button>
        </td>
      </tr>
      
    </tbody>
  </table>
</body>
